{% include 'includes/default.html' %}
{% block head %}
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}
{% block body %}
    <div class="container" style="position: absolute; top:200px;right:20px ;height:400px;width:800px">
       
       
      <table  id='t1'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone </th>
            <th>Speciality</th>
            <th>Disease</th>
          </tr>
        </thead>
        <tbody>
          {% for row in  doctor%}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <script >
        var changeSelection = function () {
                //Hide all of the elements
                hideAll();
                //If the select value is > 0 (is valid)
                if (document.getElementById("select").value > 0) {
                    //Set the element display to "block" (block is typically the default display type)
                    document.getElementById("t" + document.getElementById("select").value).style.display = "block";
                }
            };
            //Function to hide all of the elements
            var hideAll = function () {
                //Loop through the elements
                for (var i = 1; i <= 4; i++) {
                    //Hide each one
                    document.getElementById("t" + i).style.display = "none";
                }
            };
            //This function automaticaly executes when the page is loaded
            (function () {
                //Hide all of the elements
                hideAll();
            })()

      </script>
  </div>
</div>
    
{% endblock %}
